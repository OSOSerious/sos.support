<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOS Support</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to SOS Support</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <div class="container">
        <section class="main">
            <h2>Your One-Stop Support Hub</h2>
            <p>Get the support you need, when you need it. Our team is here to ensure your experience with our services is smooth and hassle-free.</p>
            <button onclick="showSupportForm()">Contact Support</button>
        </section>
        <section class="form" id="supportForm" style="display:none;">
            <h2>Contact Support</h2>
            <form id="supportReqForm">
                <label for="name">Name</label>
                <input type="text" id="name" name="name">
                <label for="email">Email</label>
                <input type="email" id="email" name="email">
                <label for="issue">Issue</label>
                <textarea id="issue" name="issue"></textarea>
                <button type="submit">Submit</button>
            </form>
        </section>
    </div>
    <footer>
        <p>&copy; 2023 SOS Support</p>
    </footer>
    <script>
        function showSupportForm() {
            document.getElementById('supportForm').style.display = 'block';
        }

        document.getElementById('supportReqForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Support request submitted!');
        });
    </script>
</body>
</html>
